<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOT CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/386bcebdc4.js"
      crossorigin="anonymous"
    ></script>

    <!-- VANILLA CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>PhonePica</title>
  </head>
  <body class="container">
    <!-- HEADER -->
    <header>
      <h1 class="text-center mt-4">PhonePica</h1>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Search Ber -->
      <div class="input-group mb-3 w-75 mx-auto mt-3">
        <input
          id="inputField"
          type="text"
          class="form-control"
          placeholder="search by name"
        />
        <span onclick="getPhones()" class="input-group-text" id="searchBtn"
          >Search</span
        >
      </div>
      <!-- PHOEN DETAIL CONTAINER -->
      <div id="phoneDetailContainer">
        <div class="row phoneDetailRow justify-content-center">
          <!-- Phone Card -->
          <div class="col-lg-4 d-flex justify-content-center">
            <div
              class="card h-100 PhoneDetailcommonColor p-2"
              style="width: 18rem"
            >
              <div class="bg-white text-center py-3">
                <img
                  src="apple-iphone-13-mini.jpg"
                  class="card-img-top img-fluid w-50"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  <i class="fa-solid fa-calendar-day"></i> 12/122/43 <br />
                  Sensors: Face ID, accelerometer, gyro, proximity, compass,
                  barometer<br />
                  Brand:
                </p>
              </div>
            </div>
          </div>
          <!-- MAIN FEATURE  -->
          <div class="col-lg-6">
            <div class="row PhoneDetailcommonColor">
              <div class="col-lg-12">
                <div class="row m-2 mb-0 bg-white p-2">
                  <div class="col-lg-4 text-center">
                    <i class="fa-solid fa-microchip display-4"></i>
                    <h6 class="mb-0">CHIP</h6>
                  </div>
                  <div class="col-lg-8">
                    <!-- <i class="fa-solid fa-microchip display-4"></i> -->
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row m-2 mb-0 bg-white p-2">
                  <div class="col-lg-4 text-center">
                    <i class="fa-solid fa-camera display-5"></i>
                    <h6 class="mb-0">CAMERA</h6>
                  </div>
                  <div class="col-lg-8">
                    <!-- <i class="fa-solid fa-microchip display-4"></i> -->
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row m-2 mb-0 bg-white p-2">
                  <div class="col-lg-4 text-center">
                    <i class="fa-solid fa-memory display-5"></i>
                    <h6 class="mb-0">MEMORY</h6>
                  </div>
                  <div class="col-lg-8">
                    <!-- <i class="fa-solid fa-microchip display-4"></i> -->
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row m-2 mb-0 bg-white p-2">
                  <div class="col-lg-4 text-center">
                    <i class="fa-solid fa-database display-5"></i>
                    <h6 class="mb-0">STORAGE</h6>
                  </div>
                  <div class="col-lg-8">
                    <!-- <i class="fa-solid fa-microchip display-4"></i> -->
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="row m-2 bg-white p-2">
                  <div class="col-lg-4 text-center">
                    <!-- <i class="fa-solid fa-database display-5"></i> -->
                    <h3 class="mb-0">DISPLAY-</h3>
                  </div>
                  <div class="col-lg-8">
                    <!-- <i class="fa-solid fa-microchip display-4"></i> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- MAIN FEATUR COL ENDS -->
        </div>
      </div>

      <!-- PHOENS CONTAIENR -->
      <div id="phonesContainer" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
        </div> -->
      </div>
      <!-- ERROR MASSAGR -->
      <div>
        <p id="error" class="text-center display-6"></p>
      </div>
    </main>

    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- BOOT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
